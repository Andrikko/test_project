<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
</head>

<body>
    <div class="cont">
        <header>
            <svg height="70" width="70">
                <circle cx="35" cy="35" r="35" stroke="black" stroke-width="0" fill="#020151" />
            </svg>
            <img class="img_head" src="./img/17.png" alt="17">
            <div class="head_text">
                <p class="title">DE 17 BELANGRIJKSTE</p>
                <p class="title">NIEUWSMOMENTEN VAN 2017</p>
                <p class="title">VOLGENS NU.NL</p>
            </div>
            <div class="scroll">
                <span>Scroll om te lezen</span>
                <a href="#to">
                    <img class="img_up" src="./img/down-arrow.png" alt="down_arrow">
                </a>

            </div>
        </header>
        <section class="trump">
            <div id="forImg">
                <img id="post-img_tr" alt="">
            </div>
            <div class="content">
                <div class="date">
                    <p id="date_tr"></p>
                </div>
                <div id="to" class="article">
                    <h2 id='title_tr' class="title"></h2>
                    <p id="text_tr"></p>
                    <img id="under_text_tr" src="" alt="">
                </div>
            </div>
        </section>

        <section class="feye">
            <div id="forImg">
                <img id="post-img_fe" alt="">
            </div>
            <div class="content">
                <div class="date">
                    <p id="date_fe"></p>
                </div>
                <div class="article">
                    <h2 id='title_fe' class="title"></h2>
                    <p id="text_fe"></p>
                    <img id="under_text_fe" src="" alt="">
                </div>
            </div>
        </section>

        <section class="fl">
            <div id="forImg">
                <img id="post-img_fl" alt="">
            </div>
            <div class="content">
                <div class="date">
                    <p id="date_fl"></p>
                </div>
                <div class="article">
                    <h2 id='title_fl' class="title"></h2>
                    <p id="text_fl"></p>
                    <img id="under_text_fl" src="" alt="">
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer_cont">
            <div class="links">
                <span class="med swing">DEEL OP SOCIAL MEDIA</span>
                <div class="icons">
                    <img class="spriteviber-logo-354699057ba456ab-48x48" alt="" src="./img/viber.png">
                    <img class="spritefacebook-logo-in-circular-button-outlined-social-symbol" alt="" src="./img/facebook-logo.png">
                    <img class="spritetwitter-circular-button" alt="" src="./img/twitter-logo-silhouette.png">
                    <img class="spritelink-symbol" alt="" src="./img/link.png">


                </div>
            </div>
            <span class="copy">Copyright 2018</span>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
